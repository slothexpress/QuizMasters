<form action="play" method="post">
<p th:text="'Fråga: ' + ${session.question.question}"></p>

<p th:text="'Fråga: ' + ${session.question.question}"></p>
<form action="play" method="post">
    <button type="submit" class="btn btn-success" th:text="'A: ' + ${session.question.answer1}" name="answer" th:value="${session.question.answer1}"></button><br>
    <button type="submit" class="btn btn-danger" th:text="'B: ' + ${session.question.answer2}" name="answer" th:value="${session.question.answer2}"></button><br>
    <button type="submit" class="btn btn-warning" th:text="'C: ' + ${session.question.answer3}" name="answer" th:value="${session.question.answer3}"></button><br>
    <button type="submit" class="btn btn-info" th:text="'D: ' + ${session.question.answer4}" name="answer" th:value="${session.question.answer4}"></button><br>
</form>
